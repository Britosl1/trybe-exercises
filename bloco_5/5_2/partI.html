<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>

      <script>
          function element (){
            let elemento = document.querySelector('#elementoOndeVoceEsta');
            elemento.parentNode.style.color = 'red';
          }
        console.log(element());
    
          function sonOfSon (){
              let son = document.querySelector('#primeiroFilhoDoFilho');
              son.innerText = 'Hello world, how are you?';
          }
        console.log(sonOfSon());

        function brotherElement (){
            let brother = document.querySelector('#elementoOndeVoceEsta');
            let newBrother = document.createElement('div');

            return brother.innerHTML.newBrother;
        }
        console.log(brotherElement());

      </script>
