<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tela de Login</h1>
    <form method="GET">
        <label for="mail">Login:
            <input type="email" id="mail" name="email" placeholder="Digite seu email" required 
            autofocus>
        </label>
        <br>
        <br>
        <label for="pass">Senha:
            <input type="password" id="senha" name="pass" placeholder="Digite sua senha" 
            required autocomplete="off">
        </label>
        <br>
        <input type="checkbox" value="check" name="check" id="remember-me">
        Lembre-me
        <br>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
